          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '401':
      description: 'Unauthorized: used when the client did not submit credentials.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '403':
      description: 'Forbidden: operation is not allowed given the current status of the resource.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '404':
      description: 'Not Found: used when a client provided a URI that cannot be mapped to a valid resource URI.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '406':
      description: 'Not Acceptable: used to indicate that the server cannot provide the any of the content formats supported by the client.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '412':
      description: 'Precondition failed: used when a condition has failed during conditional requests, e.g. when using ETags to avoid write conflicts when using PUT'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '415':
      description: 'Unsupported Media Type: used to indicate that the server or the client does not support the content type of the entity body.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '422':
      description: 'Unprocessable Entity: used to indicate that the server understands the content type of the request entity and that the syntax of the request entity is correct but that the server is unable to process the contained instructions. This error condition can occur if an JSON request body is syntactically correct but semantically incorrect, for example if the target area for the request is considered too large. This error condition can also occur if the capabilities required by the request are not supported.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '429':
      description: 'Too Many Requests: used when a rate limiter has triggered.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
  parameters:
    Query.Location_info:
      description: "Comma separated list of locations to identify a cell of a base station or a particular geographical area, formatted as follows for the two cases:\n\n\u2026/uu_unicast_provisioning_info?location_info=ecgi,{String}\n\nWhere the String is made up of 1 to N comma separated ecgi values (reference clause 6.5.5).\n\n\u2026/uu_unicast_provisioning_info?location_info=latitude,{String},longitude,{String}\n\nWhere the two strings are made up of 1 to N comma separated latitude and longitude values respectively (reference clause\_6.5.3), such that the number of latitude and longitude values shall be equal.\n\nExamples of query formats when N=2 locations are provided below:\n\n\u2026/uu_unicast_provisioning_info?location_info=ecgi,1357924680,1357924681\n\n\u2026/uu_unicast_provisioning_info?location_info=latitude,000.000,001.000,longitude,000.000,001.000."
      name: location_info
      in: query
      required: true
      x-exportParamName: Query.Location_info
      schema:
        type: string
    Query.Location_info1:
      description: "Comma separated list of locations to identify a cell of a base station or a particular geographical area, formatted as follows for the two cases:\n\n\u2026/uu_mbms_provisioning_info?location_info=ecgi,{String}\n\nWhere the String is made up of 1 to N comma separated ecgi values (reference clause 6.5.5).\n\n\u2026/uu_mbms_provisioning_info?location_info=latitude,{String},longitude,{String}\n\nWhere the two strings are made up of 1 to N comma separated latitude and longitude values respectively (reference clause\_6.5.3), such that the number of latitude and longitude values shall be equal.\n\nExamples of query formats when N=2 locations are provided below:\n\n\u2026/uu_mbms_provisioning_info?location_info=ecgi,1357924680,1357924681\n\u2026/uu_mbms_provisioning_info?location_info=latitude,000.000,001.000,longitude,000.000,001.000."
      name: location_info
      in: query
      required: true
