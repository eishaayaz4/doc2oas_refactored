openapi: 3.1.0
jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
info:
  contact:
    url: https://forge.etsi.org/rep/mec/gs030-vis-api
  title: ETSI GS MEC 030 V2X Information Service API
  description: The ETSI MEC ISG V2X Information Service API described using OpenAPI.
  license:
    name: BSD-3-Clause
    url: https://forge.etsi.org/legal-matters
  version: 3.1.1
paths:
  /queries/uu_unicast_provisioning_info:
    get:
      summary: Retrieve provisioning information required for V2X communication over Uu unicast.
      description: The GET method is used to query provisioning information for V2X communication over Uu unicast.
      operationId: QueriesUuunicastprovisioninginfoGET
      tags:
      - queries
      parameters:
      - $ref: '#/components/parameters/Query.Location_info'
      responses:
        '200':
          description: Upon success, a response body containing the Uu unicast provisioning information is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  UuUnicastProvisioningInfo:
                    $ref: '#/components/schemas/UuUnicastProvisioningInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
  /queries/uu_mbms_provisioning_info:
    get:
      summary: Retrieve provisioning information required for V2X communication over Uu MBMS.
      description: The GET method is used to query provisioning information for V2X communication over Uu MBMS.
      operationId: QueriesUumbmsprovisioninginfoGET
      tags:
      - queries
      parameters:
      - $ref: '#/components/parameters/Query.Location_info1'
      responses:
        '200':
          description: Upon success, a response body containing the Uu MBMS provisioning information is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  UuMbmsProvisioningInfo:
                    $ref: '#/components/schemas/UuMbmsProvisioningInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
  /queries/pc5_provisioning_info:
    get:
      summary: Retrieve provisioning information required for V2X communication over PC5.
      description: The GET method is used to query provisioning information for V2X communication over PC5.
      operationId: QueriesPc5ProvisioninginfoGET
      tags:
      - queries
      parameters:
      - $ref: '#/components/parameters/Query.Location_info2'
      responses:
        '200':
          description: Upon success, a response body containing the PC5 provisioning information is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  Pc5ProvisioningInfo:
                    $ref: '#/components/schemas/Pc5ProvisioningInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
  /provide_v2x_msg_distribution_server_info:
    post:
      summary: Provide V2X Message Distribution Servers information required for direct connection with a service consumer.
      description: The POST method is used to request the information about available V2X Message Distribution Servers that can be supported by the service consumer (e.g. a MEC application).
      operationId: Providev2XmsgdistributionserverinfoPOST
      tags:
      - queries
      requestBody:
        description: Entity body in the request contains the information of the V2X Message Distribution Servers supported by the service consumer for direct communication.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                V2xMsgDistributionServerInfo:
                  $ref: '#/components/schemas/V2xMsgDistributionServerInfo'
      responses:
        '200':
          description: The response body shall contain the connection information of the V2X Message Distribution Servers that the service consumer can use for direct connection.
          content:
            application/json:
              schema:
                type: object
                properties:
                  V2xMsgDistributionServerInfo:
                    $ref: '#/components/schemas/V2xMsgDistributionServerInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      parameters: []
  /provide_predicted_qos:
    post:
      summary: Provide predicted QoS based on route information.
      description: The POST method is used to request the predicted QoS correspondent to potential routes of a vehicular UE.
      operationId: ProvidepredictedqosPOST
      tags:
      - qos
      requestBody:
        description: Entity body in the request contains the predicted QoS as requested by the VIS service consumer.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                PredictedQos:
                  $ref: '#/components/schemas/PredictedQos'
      responses:
        '200':
          description: The response body shall contain the predicted QoS corresponding to potential routes of a vehicular UE.
          content:
            application/json:
              schema:
                type: object
                properties:
                  PredictedQos:
                    $ref: '#/components/schemas/PredictedQos'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      parameters: []
  /publish_v2x_message:
    post:
      summary: Publish a V2X message to VIS.
      description: The POST method is used to publish a V2X message.
      operationId: Publishv2XmessagePOST
      tags:
      - v2x_message
      requestBody:
        description: Entity body in the request contains the V2X message to be published.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                V2xMsgPublication:
                  $ref: '#/components/schemas/V2xMsgPublication'
      responses:
        '204':
          description: Upon success, a response 204 No Content without any response body is returned.
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
      parameters: []
  /subscriptions:
    get:
      summary: Retrieve a list of active subscriptions for this subscriber.
      description: The GET method is used to request information about the subscriptions for this requestor. Upon success, the response contains an entity body with the list of links to the subscriptions that are present for the requestor.
      operationId: SubscriptionsGET
      tags:
      - subscriptions
      parameters:
      - $ref: '#/components/parameters/Query.Subscription_type'
      responses:
        '200':
          description: Upon success, a response body containing the list of links to requestor's subscriptions is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  SubscriptionLinkList:
                    $ref: '#/components/schemas/SubscriptionLinkList'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
    post:
      summary: Create a new subscription.
      description: The POST method is used to create a new subscription to VIS notifications. Upon success, the response contains an entity body describing the created subscription.
      operationId: SubscriptionsPOST
      tags:
      - subscriptions
      requestBody:
        description: "The entity body in the request contains the data type of the specific VIS event subscription that is to be created, where the data type options are listed below and defined in clause 6.3:\nProvChgUuUniSubscription\nProvChgUuMbmsSubscription\nProvChgPc5Subscription\nV2xMsgSubscription \nPredQosSubscription."
        content:
          application/json:
            schema:
              type: object
              properties:
                ProvChgUuUniSubscription:
                  $ref: '#/components/schemas/ProvChgUuUniSubscription'
      responses:
        '201':
          description: 'Indicates successful resource creation, where the resource URI shall be returned in the HTTP Location header field.


            In the returned NotificationSubscription structure, the created subscription is described using the appropriate data type from the list below and as defined in clause 6.3:

            ProvChgUuUniSubscription

            ProvChgUuMbmsSubscription

            ProvChgPc5Subscription

            V2xMsgSubscription

            PredQosSubscription.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  ProvChgUuUniSubscription:
                    $ref: '#/components/schemas/ProvChgUuUniSubscription'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '429':
          $ref: '#/components/responses/429'
      callbacks:
        notification:
          '{$request.body#/callbackUri}':
            post:
              summary: Callback POST used to send a notification
              description: Subscription notification
              operationId: notificationPOST
              requestBody:
                description: Subscription notification
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        subscriptionNotification:
                          oneOf:
                          - $ref: '#/components/schemas/ProvChgUuUniSubscription'
                          - $ref: '#/components/schemas/ProvChgUuMbmsSubscription'
                          - $ref: '#/components/schemas/ProvChgPc5Subscription'
                          - $ref: '#/components/schemas/V2xMsgSubscription'
                          - $ref: '#/components/schemas/PredQosSubscription'
              responses:
                '204':
                  description: No content
                '404':
                  description: Not found
      parameters: []
  /subscriptions/{subscriptionId}:
    get:
      summary: Retrieve information on current specific subscription.
      description: The GET method is used to retrieve information about this subscription. Upon success, the response contains an entity body with the data type describing the subscription.
      operationId: SubscriptionsGETSubscriptionid
      tags:
      - subscriptions
      responses:
        '200':
          description: "Upon success, a response body containing the data type describing the specific RNI event subscription is returned. The allowed data types for subscriptions are defined in clause\_6.3 and are as follows:\nProvChgUuUniSubscription\nProvChgUuMbmsSubscription\nProvChgPc5Subscription\nV2xMsgSubscription\nPredQosSubscription."
          content:
            application/json:
              schema:
                type: object
                properties:
                  ProvChgUuUniSubscription:
                    $ref: '#/components/schemas/ProvChgUuUniSubscription'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
      parameters:
      - name: subscriptionId
        in: path
        required: true
        description: The unique identifier of the subscriptionId.
        schema:
          type: string
    put:
      summary: Modify existing subscription by sending a new data structure.
      description: The PUT method is used to update the existing subscription. PUT method in this case has "replace" semantics. Upon successful operation, the target resource is updated with a new data type received within the message body of the PUT request.
      operationId: SubscriptionsPUTSubscriptionid
      tags:
      - subscriptions
      requestBody:
        description: 'New NotificationSubscription is included as entity body of the request. The allowed data types for subscriptions are defined in clause 6.3 and are as follows:

          ProvChgUuUniSubscription

          ProvChgUuMbmsSubscription

          ProvChgPc5Subscription

          V2xMsgSubscription

          PredQosSubscription.'
        content:
          application/json:
            schema:
              type: object
              properties:
                ProvChgUuUniSubscription:
                  $ref: '#/components/schemas/ProvChgUuUniSubscription'
      responses:
        '200':
          description: "Upon success, a response body containing the data type describing the updated subscription is returned. The allowed data types for subscriptions are defined in clause\_6.3 and are as follows:\nProvChgUuUniSubscription\nProvChgUuMbmsSubscription\nProvChgPc5Subscription\nV2xMsgSubscription\nPredQosSubscription."
          content:
            application/json:
              schema:
                type: object
                properties:
                  ProvChgUuUniSubscription:
                    $ref: '#/components/schemas/ProvChgUuUniSubscription'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '412':
          $ref: '#/components/responses/412'
        '422':
          $ref: '#/components/responses/422'
        '429':
          $ref: '#/components/responses/429'
      parameters:
      - name: subscriptionId
        in: path
        required: true
        description: The unique identifier of the subscriptionId.
        schema:
          type: string
    delete:
      summary: Cancel the existing subscription.
      description: The DELETE method is used to cancel the existing subscription. Cancellation can be made by deleting the resource that represents the existing subscription.
      operationId: SubscriptionsDELETESubscriptionid
      tags:
      - subscriptions
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
      parameters:
      - name: subscriptionId
        in: path
        required: true
        description: The unique identifier of the subscriptionId.
        schema:
          type: string
components:
  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: A URI reference according to IETF RFC 3986 that identifies the problem type
        title:
          type: string
          description: A short, human-readable summary of the problem type
        status:
          type: integer
          format: uint32
          description: The HTTP status code for this occurrence of the problem
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem
    SystemInformationBlockType21:
      description: V2X sidelink communication configuration, as defined in ETSI TS 136 331 [14]
    UuUnicastProvisioningInfo:
      x-etsi-ref: 6.2.2
      type: object
      properties:
        timeStamp:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
        proInfoUuUnicast:
          type: array
          items:
            $ref: '#/components/schemas/ProInfoUuUnicast'
      required:
      - proInfoUuUnicast
    UuMbmsProvisioningInfo:
      x-etsi-ref: 6.2.3
      type: object
      properties:
        timeStamp:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
        proInfoUuMbms:
          type: array
          items:
            $ref: '#/components/schemas/ProInfoUuMbms'
      required:
      - proInfoUuMbms
    Pc5ProvisioningInfo:
      x-etsi-ref: 6.2.4
      type: object
      properties:
        timeStamp:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
        proInfoPc5:
          type: array
          items:
            $ref: '#/components/schemas/ProInfoPc5'
      required:
      - proInfoPc5
    V2xMsgDistributionServerInfo:
      x-etsi-ref: 6.2.5
      type: object
      properties:
        v2xMsgDistributionServer:
          description: Describes the information of the V2X Message Distribution Servers supported by the service consumer for direct communication.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/V2xMsgDistributionServer'
        locationInfo:
          description: Location information to identify a particular geographical area of interest to the service consumer for receiving V2X messages.
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/LocationInfo'
      required:
      - v2xMsgDistributionServer
    PredictedQos:
      x-etsi-ref: 6.2.6
      type: object
      properties:
        predictionTarget:
          type: string
          description: "Indicates target of QoS prediction. Valid values:\n1.\tSINGLE_UE_PREDICTION: \nThe predicted QoS is to be intended as journey-specific for a requesting vehicular UE.\n2.\tE2E_APPLICATION_INSTANCE_PREDICTION:\nThe E2E user plane link between two V2X application instances, where one instance relates to a single vehicular UE and the other instance to an application instance within another network, i.e. either another vehicular UE as in the V2N2V case, or an infrastructure element as in the V2N2I case.\nShall only be included in the request."
          enum:
          - SEE_DESCRIPTION
        timeGranularity:
          description: Time granularity of visiting a location.
          $ref: '#/components/schemas/TimeStamp'
          type: object
        locationGranularity:
          description: Granularity of visited location. Measured in meters.
          type: string
        noticePeriod:
          description: Information on when the predicted QoS is needed at the service consumer interface. The value of the notice period depends on the application reaction that has to be triggered by the service consumer. The value of the notice period shall be equal or a multiple of the timeGranularity, if it is present. If present, it shall only be included in the request.
          $ref: '#/components/schemas/TimeStamp'
          type: object
        predictionArea:
          $ref: '#/components/schemas/PredictionArea'
        routes:
          type: array
          items:
            $ref: '#/components/schemas/Routes'
        qos:
          $ref: '#/components/schemas/Qos'
      required:
      - predictionTarget
      - locationGranularity
      - qos
      description: "|-\n  NOTE:\tThe data type of locationGranularity is a string which indicates the granularity of a visited location by means of latitudinal and longitudinal margins."
    V2xMsgPublication:
      x-etsi-ref: 6.2.7
      type: object
      properties:
        msgPropertiesValues:
          description: List of message properties that is associated to the V2X message publication that can be used for filtering messages at the reception of the V2X message.
          $ref: '#/components/schemas/V2xMsgPropertiesValues'
          type: object
        msgRepresentationFormat:
          description: The representation format of the binary V2X message, for example base64 or hexadecimal representation.
          type: string
        msgContent:
          description: Published V2X message content. Its format is defined by the standardization organization indicated by the attribute stdOrganization of the msgPropertiesValues attribute.
          type: string
      required:
      - msgPropertiesValues
      - msgRepresentationFormat
      - msgContent
    ProvChgUuUniSubscription:
      x-etsi-ref: 6.3.2
      type: object
      properties:
        subscriptionType:
          description: Shall be set to "ProvChgUuUniSubscription".
          type: string
        callbackReference:
          description: URI exposed by the client on which to receive notifications via HTTP. See note.
          type: string
          format: uri
        requestTestNotification:
          description: "Shall be set to TRUE by the service consumer to request a test notification via HTTP on the callbackReference URI, as described in ETSI GS\_MEC\_009 [9], clause 6.12a.\nDefault: FALSE."
          type: boolean
        websockNotifConfig:
          description: Provides details to negotiate and signal the use of a Websocket connection between VIS and the service consumer for notifications. See note.
          $ref: '#/components/schemas/WebsockNotifConfig'
          type: object
        _links:
          $ref: '#/components/schemas/_links'
        filterCriteria:
          $ref: '#/components/schemas/FilterCriteria'
        expiryDeadline:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
      required:
      - subscriptionType
      - filterCriteria
      description: "|-\n  NOTE:\tAt least one of callbackReference and websockNotifConfig shall be provided by the service consumer. If both are provided, it is up to VIS to choose an alternative and return only that alternative in the response, as described in ETSI GS MEC 009 [9], clause 6.12a."
    ProvChgUuMbmsSubscription:
      x-etsi-ref: 6.3.3
      type: object
      properties:
        subscriptionType:
          description: Shall be set to "ProvChgUuMbmsSubscription".
          type: string
        callbackReference:
          description: URI exposed by the client on which to receive notifications via HTTP. See note.
          type: string
          format: uri
        requestTestNotification:
          description: "Shall be set to TRUE by the service consumer to request a test notification via HTTP on the callbackReference URI, as described in ETSI GS\_MEC 009 [9], clause 6.12a.\nDefault: FALSE."
          type: boolean
        websockNotifConfig:
          description: Provides details to negotiate and signal the use of a Websocket connection between VIS and the service consumer for notifications. See note.
          $ref: '#/components/schemas/WebsockNotifConfig'
          type: object
        _links:
          $ref: '#/components/schemas/_links'
        filterCriteria:
          $ref: '#/components/schemas/FilterCriteria1'
        expiryDeadline:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
      required:
      - subscriptionType
      - filterCriteria
      description: "|-\n  NOTE:\tAt least one of callbackReference and websockNotifConfig shall be provided by the service consumer. If both are provided, it is up to VIS to choose an alternative and return only that alternative in the response, as described in ETSI GS MEC 009 [9], clause 6.12a."
    ProvChgPc5Subscription:
      x-etsi-ref: 6.3.4
      type: object
      properties:
        subscriptionType:
          description: Shall be set to "ProvChgPc5Subscription".
          type: string
        callbackReference:
          description: URI exposed by the client on which to receive notifications via HTTP. See note.
          type: string
          format: uri
        requestTestNotification:
          description: "Shall be set to TRUE by the service consumer to request a test notification via HTTP on the callbackReference URI, as described in ETSI GS MEC 009 [9], clause\_6.12a.\nDefault: FALSE."
          type: boolean
        websockNotifConfig:
          description: Provides details to negotiate and signal the use of a Websocket connection between VIS and the service consumer for notifications. See note.
          $ref: '#/components/schemas/WebsockNotifConfig'
          type: object
        _links:
          $ref: '#/components/schemas/_links'
        filterCriteria:
          $ref: '#/components/schemas/FilterCriteria2'
        expiryDeadline:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
      required:
      - subscriptionType
      - filterCriteria
      description: "|-\n  NOTE:\tAt least one of callbackReference and websockNotifConfig shall be provided by the service consumer. If both are provided, it is up to VIS to choose an alternative and return only that alternative in the response, as described in ETSI GS MEC 009 [9], clause 6.12a."
    V2xMsgSubscription:
      x-etsi-ref: 6.3.5
      type: object
      properties:
        subscriptionType:
          description: Shall be set to "V2xMsgSubscription".
          type: string
        callbackReference:
          description: URI exposed by the client on which to receive notifications via HTTP. See note.
          type: string
          format: uri
        requestTestNotification:
          description: "Shall be set to TRUE by the service consumer to request a test notification via HTTP on the callbackReference URI, as described in ETSI GS MEC 009 [9], clause 6.12a. \nDefault: FALSE."
          type: boolean
        websockNotifConfig:
          description: Provides details to negotiate and signal the use of a Websocket connection between VIS and the service consumer for notifications. See note.
          $ref: '#/components/schemas/WebsockNotifConfig'
          type: object
        _links:
          $ref: '#/components/schemas/_links'
        filterCriteria:
          description: List of filtering criteria aimed to filter V2X messages at the reception. Any filtering criteria which is included in the request, shall also be included in the response.
          $ref: '#/components/schemas/V2xMsgFilterCriteria'
          type: object
        expiryDeadline:
          description: Time stamp.
          $ref: '#/components/schemas/TimeStamp'
          type: object
      required:
      - subscriptionType
      - filterCriteria
      description: "|-\n  NOTE:\tAt least one of callbackReference and websockNotifConfig shall be provided by the service consumer. If both are provided, it is up to VIS to choose an alternative and return only that alternative in the response, as described in ETSI GS MEC 009 [9], clause 6.12a."
    PredQosSubscription:
      x-etsi-ref: 6.3.6
      type: object
      properties:
        subscriptionType:
          description: Shall be set to "PredQosSubscription".
          type: string
        callbackReference:
          description: URI exposed by the client on which to receive notifications via HTTP. See note.
          type: string
          format: uri
        requestTestNotification:
