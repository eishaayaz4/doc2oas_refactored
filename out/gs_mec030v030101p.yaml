    Query.Location_info2:
      description: "Comma separated list of locations to identify a cell of a base station or a particular geographical area, formatted as follows for the two cases:\n\n\u2026/pc5_provisioning_info?location_info=ecgi,{String}\n\nWhere the String is made up of 1 to N comma separated ecgi values (reference clause 6.5.5).\n\n\u2026/pc5_provisioning_info?location_info=latitude,{String},longitude,{String}\n\nWhere the two strings are made up of 1 to N comma separated latitude and longitude values respectively (reference clause\_6.5.3), such that the number of latitude and longitude values shall be equal.\n\nExamples of query formats when N=2 locations are provided below:\n\n\u2026/pc5_provisioning_info?location_info=ecgi,1357924680,1357924681\n\n\u2026/pc5_provisioning_info?location_info=latitude,000.000,001.000,longitude,000.000,001.000."
